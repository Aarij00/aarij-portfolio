<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <link rel="stylesheet" href="project.css">
    <link rel="stylesheet" href="https://use.typekit.net/ufg7hqz.css">
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Source+Sans+Pro&display=swap" rel="stylesheet">

</head>
<body>
    <div id="project-info">
        <!--title and desc-->
        <div class="project-header">
            <h1 id="project-title"></h1>
            <p id="project-desc"></p>
        </div>

        <div class="concept-images">
            <h2>Concept Development</h2>
            <div id="concept-images-container"></div>
        </div>

        <!-- Video Showing Interaction -->
        <div class="project-video">
            <h2>Video Interaction</h2>
            <video id="project-video" controls>
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Arduino Code -->
        <div class="arduino-code">
            <h2>Arduino Code</h2>
            <pre><code class="language-arduino"></code></pre>
        </div>

        <!-- Circuit Schematic -->
        <div class="circuit-schematic">
            <h2>Circuit Schematic</h2>
            <img id="circuit-schematic" alt="Circuit Schematic">
        </div>

        <!-- Reference Materials -->
        <div class="reference-materials">
            <h2>Reference Materials</h2>
            <ul id="reference-materials"></ul>
        </div>
    </div>
    <script src="project_script.js"></script>
</body>
</html>
